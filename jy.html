    <a href="mailto:jifenjianyi@fgw.beijing.gov.cn?subject=针对退伍军人在积分落户方面提出几点建议&body=领导您好：%0D%0A%20%20%20%20针对退伍军人在积分落户方面提出几点个人建议希望能对咱们的积分落户政策的修订起到一点的帮助： %0D%0A%20%20%20%201、退役军人参与积分落户没有任何的积分项以示对退役军人的相关政策支持，立功受奖要和地方上享受同等加分，让我们这些退役军人感觉到北京的积分落户对所有的人是公平的。%0D%0A%20%20%20%202、社保是积分的重要组成部分，退役军人并没能把军龄的视同缴费期的这部分累加进积分项，尤其在义务兵服役期没有工资完全是义务是否按实缴社保费记取积分。%0D%0A以上是我的一点个人建议，事关自身，但觉得我的情况也代表了一个不小的群体，希望能被领导看到，希望能为咱们助点力，更期待一直北漂着的退役军人能真切的感觉到政府给予的点点温暖。">针对退伍军人在积分落户方面提出几点建议</a>
